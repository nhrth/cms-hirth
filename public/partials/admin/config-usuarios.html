<div ng-include="'../partials/admin/menu-superior.html'"></div>
<div class="container-fluid text-center">
    <div class="row content">
        <div ng-include="'../partials/admin/menu-lateral.html'"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-10 text-left">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="page-header">Configuração de Usuários</h2>
                </div>
            </div>
            <div class="page-body row">
                <div style="padding-bottom: 1em;">
                    <button class="btn btn-cms-hirth" ng-click="newUser()">
                        <i class="fa fa-user-plus fa-lg" style="padding-right: 2px"></i> Novo Usuário
                    </button>
                </div>
                <table id="config-user-table" class="table table-hover table-bordered" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>E-mail</th>
                            <th>Usuário</th>
                            <th>Criação</th>
                            <th>Modificação</th>
                            <th>Último Acesso</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="user in users">
                            <td class="idUser hidden">{{user._id}}</td>
                            <td>{{user.name}}</td>
                            <td>{{user.email}}</td>
                            <td>{{user.username}}</td>
                            <td>{{user.creationDate}}</td>
                            <td>{{user.modificationDate || "-"}}</td>
                            <td>{{user.lastAccess || "-"}}</td>
                            <td>
                                <button class="btn btn-cms-hirth"><span class="fa fa-pencil fa-lg"></span></button>
                                <button class="btn btn-cms-hirth"><span class="fa fa-trash-o fa-lg"></span></button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
$(document).ready(function() {
    $('#config-user-table').DataTable();
});
</script>
