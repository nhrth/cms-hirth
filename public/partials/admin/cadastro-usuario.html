<div id="cadastro-user" class="card col-md-6" style="left: 25%;">
    <div class="card-block" style="">
        <div class="card-title row col-md-12">
            <h3>Cadastro de Usuário</h3>
        </div>
        <div class="card-text col-md-12">
            <form id="formNovoUsuario" name="formNovoUsuario" ng-submit="saveUser(user)">
                <div class="form-group col-md-12 row">
                    <label>Nome</label><span> *</span>
                    <input type="text" name="name" class="form-control" ng-model="user.name" ng-required="true">
                </div>
                <div class="form-group col-md-12 row">
                    <label>E-mail</label><span> *</span>
                    <input type="text" name="email" class="form-control" ng-model="user.email" ng-required="true">
                </div>
                <div class="form-group col-md-12 row">
                    <label>Usuário</label><span> *</span>
                    <input type="text" name="username" class="form-control" ng-model="user.username" ng-required="true">
                </div>
                <div class="form-group col-md-12 row">
                    <label>Senha</label><span> *</span>
                    <input type="password" name="password" class="form-control" ng-model="user.password" ng-required="true">
                </div>
                <div class="form-group col-md-12 row">
                    <label>Repita a senha</label><span> *</span>
                    <input type="password" name="password2" class="form-control" ng-model="user.password2" ng-required="true">
                </div>
                <div class="col-md-12 row">
                    <span>* Campos obrigatórios</span>
                </div>
                <div class="col-md-12 row" align="center">
                    <button type="submit" class="btn btn-cms-hirth" ng-disabled="formNovoUsuario.$invalid">Salvar</button>
                    <button type="button" class="btn btn-default">Cancelar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="modal-cadastro-user" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="myModalLabel">{{titulo}}</h4>
      </div>
      <div class="modal-body">{{mensagem}}</div>
      <div class="modal-footer">
        <button type="button" id="ok-button" class="btn btn-cms-hirth">OK</button>
      </div>
    </div>
  </div>
</div>
