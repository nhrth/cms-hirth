<div ng-include="'../partials/admin/menu-superior.html'"></div>
<div class="container-fluid text-center">
    <div class="row content">
        <div ng-include="'../partials/admin/menu-lateral.html'"></div>
        <div class="col-sm-2"></div>
        <div class="col-sm-10 text-left">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="page-header">Conteúdo - Post</h2>
                </div>
            </div>
            <div class="page-body row">
                <div style="padding-bottom: 1em;">
                    <button class="btn btn-cms-hirth" ng-click="newPost()">
                        <i class="fa fa-plus fa-lg" style="padding-right: 2px"></i> Novo
                    </button>
                </div>
                <table id="config-post-table" class="table table-hover table-bordered" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Título</th>
                            <th>Imagens</th>
                            <th>Status</th>
                            <th>Tags</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="post in posts">
                            <td id="postId" class="idPost hidden">{{post._id}}</td>
                            <td>{{post.titlePost}}</td>
                            <td>
                                <div ng-repeat="image in post.imagesPost">
                                    {{image.titleImage}}
                                    <br>
                                </div>
                            </td>
                            <td ng-if="post.statusPost == true">Ativo</td>
                            <td ng-if="post.statusPost == false">Inativo</td>
                            <td>
                                <div ng-repeat="tag in post.tags">
                                    {{tag}}<br>
                                </div>
                            </td>                              
                            <td>
                                <div style="display: inline;" data-toggle="tooltip" title="Editar">
                                    <a class="btn btn-cms-hirth" ng-href="#/editPost/{{post._id}}"><span class="fa fa-pencil"></span></a>
                                </div>
                                <div style="display: inline;" data-toggle="tooltip" title="Excluir">
                                    <a class="btn btn-danger" ng-click="deletePost(post)"><span class="fa fa-trash"></span></a>
                                </div>
                                <div ng-show="post.statusPost == true" style="display: inline;" data-toggle="tooltip" title="Inativar">
                                    <a class="btn btn-danger" ng-click="inactivePostSite(post)"><span class="fa fa-times"></span></a>
                                </div>
                                <div ng-show="post.statusPost == false" style="display: inline;" data-toggle="tooltip" title="Ativar">
                                    <a class="btn btn-success" ng-click="activePostSite(post)"><span class="fa fa-check"></span></a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="modal-delete-post" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">{{titulo}}</h4>
            </div>
            <div class="modal-body">{{mensagem}}</div>
            <input type="hidden" ng-model="postDelete" id="postDelete">
            <div class="modal-footer">
                <button type="button" id="yes-button" class="btn btn-danger">Sim</button>
                <button type="button" id="no-button" class="btn btn-default" data-dismiss="modal">Não</button>
            </div>
        </div>
    </div>
</div>
